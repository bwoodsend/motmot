---
name: Test

on:
  push:

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.9, 3.6, 3.7, 3.8]
        architecture: ['x64']
        include:
          - os: macos-10.15
            python-version: 3.9
            architecture: 'x64'
          - os: macos-11.0
            python-version: 3.9
            architecture: 'x64'
          - name: Windows
            os: windows-latest
            python-version: 3.9
            architecture: 'x64'

      fail-fast: false

    runs-on: ${{ matrix.os }}
    timeout-minutes: 15

    steps:

      - uses: actions/checkout@v2
      - run: |
          git fetch --prune --unshallow

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
          architecture: ${{ matrix.architecture }}

      - name: Cache pip cached wheels
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: pip-cache
          key: restore-key
          restore-keys: restore-key

      - name: Install
        shell: bash
        run: |
          mkdir -p ~/.ssh
          echo ${{ secrets.SSH }} | base64 -d > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          eval $(ssh-agent)
          ssh-add ~/.ssh/id_rsa
          ssh -o StrictHostKeyChecking=no git@github.com ls || echo ''
          ssh git@github.com || echo ''
          python -m pip install -U toml pip setuptools wheel
          pip install --cache-dir=pip-cache -e .[test]

      - name: Compile
        run: python setup.py build

      - name: Test
        run: pytest

      # Test PyInstaller.
      - run: pip install pyinstaller
      - working-directory: tests/PyInstaller_
        run: pyinstaller frozen-pytest.spec
      - working-directory: tests/PyInstaller_
        run: ./dist/frozen-pytest/frozen-pytest ../..
